name: Auto Create PR to development-changes-next-step

on:
  push:
    branches:
      - development-changes

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🔄 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto PR from development-changes"
          title: "Auto PR: Merge development-changes into development-changes-next-step"
          body: "This pull request was automatically generated by GitHub Actions."
          base: development-changes-next-step
          branch: development-changes
